<template name="game">
    <div id='page'>
  <h1> Multiuser Networked Game!</h1>
  Join the game by picking a color and a pseudonym.
  Then use the arrow keys (or WSAD) to collect big red jewels.
  <hr>
  Pick your color:
  <input type="color" id="avatarColor"><br>
  Pick Pseudonym: <input type="text" id="name"><br>
  <button id="join">Join the Game</button>
  	</div>
  <hr>
  <div class="row">
   <div class="col-md-6">
		<canvas id="drawSpace" class="js-canvas"
		        width="600" height="600">
			Your browser doesn't support the canvas. Get the latest verison of Chrome or FF or ...
		</canvas>
  </div>

   <div class="col-md-1">
   </div>

   <div class="col-md-5">
  <h1>Leaderboard</h1>
    <table class="table table-bordered table-striped">
      <thead>
        <tr><th>Pseudonym</th>  <th> Score </th></tr>
      </thead>
      <tbody>
      {{#each a in avatars}}
       <tr><td>{{a.name}}</td><td> {{a.score}}</td></tr>
      {{/each}}
    </tbody>
  </table>
  </div>
</div>
</template>
