<template name="mygame">
  <h1>Reviews of my game</h1>
  Sort <input type="radio" id="byReviewer" name="reviewOrder"> by reviewer<br>
  Sort <input type="radio" id="byTeam" name="reviewOrder"> by team<br><br>
  <br><br><br>
  <table class="table table-bordered table-striped">
    <thead>
      <tr><th>Reviewer</th><th>Team</th><th>Rating</th><th>AvgRating</th><th>What I like about the game</th><th>How to improve the game</th></tr>
    </thead>
    <tbody>
      {{#each r in myreviews}}
        {{> reviewRow r=r}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="reviewRow">
  <tr>
    <td>{{r.email}}</td>
    <td>{{gameTitle r.team}}{{r.team}} ({{r.version}})</td>
    <td>{{r.rating}}</td>
    <td>{{gameScore r.team}}</td>
    <td>{{r.like}}</td>
    <td>{{r.improve}}</td>
  </tr>
</template>
