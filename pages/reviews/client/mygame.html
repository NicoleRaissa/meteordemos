<template name="mygame">
  <h1>Reviews of my game</h1>
  <table class="table table-bordered table-striped">
    <thead>
      <tr><th>Team</th><th>Rating</th><th>What I like about the game</th><th>How to improve the game</th></tr>
    </thead>
    <tbody>
      {{#each r in myreviews}}
        {{> reviewRow r=r}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="reviewRow">
  <tr>
    <td>Reviewer: {{r.reviewer}}</td>
    <td>{{r.team}} ({{r.version}})</td>
    <td>{{r.rating}}</td>
    <td>{{r.like}}</td>
    <td>{{r.improve}}</td>
  </tr>
</template>
