<template name="mygame">
  <h1>Reviews of my game</h1>
  <strong>
    Reviews of your game will be visible to you
    after the Showcase is complete on Wednesday...
    <br>
    You won't be able to see who wrote which reviews though.
    <br>
    I can see who wrote which reviews, however.
  </strong>
  <br><br><br>
  <table class="table table-bordered table-striped">
    <thead>
      <tr><th>Reviewer</th><th>Team</th><th>Rating</th><th>What I like about the game</th><th>How to improve the game</th></tr>
    </thead>
    <tbody>
      {{#each r in myreviews}}
        {{> reviewRow r=r}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="reviewRow">
  <tr>
    <td>{{r.email}}</td>
    <td>{{r.team}} ({{r.version}})</td>
    <td>{{r.rating}}</td>
    <td>{{r.like}}</td>
    <td>{{r.improve}}</td>
  </tr>
</template>
